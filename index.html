<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <div class="logo">
            ODIN
        </div>
        <div class="footer">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>you <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <h2>Let's do this!</h2>
            <form action="#" method="post">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number">
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password">
                <label for="confirm_password">CONFIRM PASSWORD:</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </form>

        </div>
        <div class="footer">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#" target="_blank">Log in</a></p>
        </div>
        
    </div>
</body>
</html>
