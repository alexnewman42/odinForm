<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="styles.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main">
       <div class="left">
            <h1>ODIN</h1>
            <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
       </div>
       <div class="right">
            <div class="first">
                <h2>
                    This is not a real online service! You know you need something <br />
                    like this in your life to help you realize your deepest dreams.<br />
                    Sign up <em>now</em> to get started.
                    <br />
                    <br />
                    You <em>know</em> you want to.
                </h2>
            </div>
            <div class="second">
                <p>Let's do this!</p>
                <form action="example.com/path" method="post">
                    <label for="first_name">FIRST NAME:</label>
                    <input type="text" id="first_name">

                    <label for="last_name">LAST NAME:</label>
                    <input type="text" id="last_name">

                    <label for="email">EMAIL:</label>
                    <input type="email" id="email">

                    <label for="phone">PHONE NUMBER:</label>
                    <input type="tel" id="phone">

                    <label for="password">PASSWORD:</label>
                    <input type="password" id="password">

                    <label for="conf_password">CONFIRM PASSWORD:</label>
                    <input type="password" id="conf_password">

                </form>

            </div>
            <div class="third">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
       </div>
    </div>
</body>
</html>
